<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | OmmayAIdemo</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- MICROPHONE PRO START -->
  <script src="./microphone.js"></script>
  <!-- MICROPHONE PRO END -->

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">OmmayAIdemo</div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";

    const config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "OmmayAIdemo",
      productVersion: "1.0",
      showBanner: unityShowBanner
    };

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style = type === 'error' ? 'background: red; padding: 10px;' : 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }, 5000);
      }
      warningBanner.style.display = 'block';
    }

    // Device detection
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // ðŸŸ¡ Request motion sensor access on user interaction (iOS 13+)
    document.addEventListener("click", function requestMotionAccess() {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              console.log("ðŸŸ¢ Motion access granted");
            } else {
              console.warn("ðŸŸ¡ Motion access denied by user");
            }
          })
          .catch(err => console.error("Motion permission error:", err));
      }
    }, { once: true });
  </script>
</body>
</html>
